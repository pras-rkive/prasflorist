    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
}

.sidebar {
    background-color: #9AB09A; /* Greenish color */
    width: 15%;
    padding: 20px;
    text-align: center;
    writing-mode: vertical-lr;
    text-orientation: mixed;
    font-size: 24px;
    color: #333;
    rotate: 180deg;
}

.main-content {
    display: flex;
    width: 85%;
}
.main-content1 {
    display: flex;
    width: 100%;
}
.main-content2{
    display: flex;
    width: 100%;
}

.item {
    flex: 1;
    text-align: center;
    padding: 20px;
}

.item img {
    width: 100%;
    max-width: 300px;
    border-radius: 6px;
    margin-bottom: 10px;
}

.item p {
    font-size: 18px;
    font-weight: bold;
}

.item span {
    color: #888;
    font-size: 24px;
}
.navbar {
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: space-between;
}
.header {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1c2926;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
}
.fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s forwards;
    } 

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-right {
      opacity: 1;
      transform: translateY(20px);
      animation: fadeInRight 2s forwards;
    } 
    @keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(-190px);
  }
}

    </style>
</head>
